table:
  name: orders
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: order_items
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_items
          schema: public
select_permissions:
  - role: customer
    permission:
      columns:
        - status
        - shipping_address
        - total_amount
        - notes
        - created_at
        - updated_at
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
event_triggers:
  - name: order_delivered
    definition:
      enable_manual: false
      update:
        columns:
          - status
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://actions:3000/order-status-changed
